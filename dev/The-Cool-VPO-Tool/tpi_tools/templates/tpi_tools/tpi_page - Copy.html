{% extends "tpi_tools/home.html" %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Submit B2B</title>
    </head>
    <br><br><br>
    <form action="" class="form-inline" method="post">
        <fieldset>
            <legend>
                Enter Information:
            </legend>
            <label>
                <input type="text" name=old_VPOs class="form-control" id="old_VPOs" placeholder="Old VPOs">
            </label>
            <label>
                <input type="text" name=old_TP_Path class="form-control" id="old_TP_Path" placeholder="Old TP Path">
            </label>
            <label>
                <input type="text" name=old_TP_Name class="form-control" id="old_TP_name" placeholder="Old TP Name">
            </label>
            <br />
            <label>
                <input type="text" name=new_VPOs class="form-control" id="new_VPOs" placeholder="New VPOs">
            </label>
            <label>
                <input type="text" name=new_TP_Path class="form-control" id="new_TP_Path" placeholder="New TP Path">
            </label>
            <label>
                <input type="text" name=new_TP_Name class="form-control" id="new_TP_name" placeholder="New TP Name">
            </label>
            <p>Select Locations: <br />
                <input type="checkbox" id="loc_6167" name="loc_6167" value="6167"> 6167
                <input type="checkbox" id="loc_6261" name="loc_6261" value="6261"> 6261
                <input type="checkbox" id="loc_6262" name="loc_6262" value="6262"> 6262
                <input type="checkbox" id="loc_6270" name="loc_6270" value="6270"> 6270
                <input type="checkbox" id="loc_6264" name="loc_6264" value="6264"> 6264
                <input type="checkbox" id="loc_6212" name="loc_6212" value="6212"> 6212
                <input type="checkbox" id="loc_6215" name="loc_6215" value="6215"> 6215
            </p>
            <p>Site
                <select name="Sites">
                    <!--<option value="Site_SC">SC</option>
                    <option value="Site_CR">CR</option>
                    <option value="Site_AN">AN</option>-->
                    <option value="SC">SC</option>
                    <option value="CR">CR</option>
                    <option value="AN">AN</option>
                </select>
            </p>
            <button type="submit" class="btn btn-default" onclick="return confirm('Are you sure you want to submit?')">Submit</button>
        </fieldset>
    </form>
